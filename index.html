<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu bars</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/c04b75481d.js"></script>
</head>

<body>
    <div class="warpper">
        <nav>
            <input type="radio" name="tab" id="home" checked>
            <input type="radio" name="tab" id="inbox">
            <input type="radio" name="tab" id="contact">
            <input type="radio" name="tab" id="comment">
            <input type="radio" name="tab" id="about">
           
            <label for="home" class="home"><a href="#"><i class="fa fa-home" aria-hidden="true"></i>Home</a></label>
            <label for="inbox" class="inbox"><a href="#"><i class="fa fa-comment"
                        aria-hidden="true"></i>Inbox</a></label>
            <label for="contact" class="contact"><a href="#"><i class="fa fa-envelope-o"
                        aria-hidden="true"></i>Contact</a></label>
            <label for="comment" class="comment"><a href="#"><i class="fa fa-diamond" aria-hidden="true"></i>
                    Comment</a></label>
            <label for="about" class="about"><a href="#"><i class="fa fa-pencil-square-o"
                            aria-hidden="true">About</i></a></label>
            <div class="tab"></div>
        </nav>
    </div>
</body>

</html>
